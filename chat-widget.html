<style>
/* ── Chat container ── */
.ava-chat-wrap {
  width: 100%;
  max-width: 680px;
  margin: 56px auto 0;
  background: rgba(17, 24, 39, 0.85);
  border: 1px solid rgba(99,102,241,0.3);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 60px rgba(99,102,241,0.12), 0 24px 48px rgba(0,0,0,0.4);
  backdrop-filter: blur(16px);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
}

/* ── Header ── */
.ava-chat-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 18px 22px;
  border-bottom: 1px solid rgba(255,255,255,0.07);
  background: rgba(99,102,241,0.08);
}
.ava-avatar {
  width: 38px; height: 38px;
  background: linear-gradient(135deg, #6366f1, #a78bfa);
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
}
.ava-header-text { flex: 1; }
.ava-header-name {
  font-size: 14px; font-weight: 700; color: #fff;
  display: flex; align-items: center; gap: 8px;
}
.ava-status-dot {
  width: 7px; height: 7px;
  background: #10b981;
  border-radius: 50%;
  display: inline-block;
  animation: pulse-dot 2s infinite;
}
@keyframes pulse-dot {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
.ava-header-sub { font-size: 12px; color: #64748b; margin-top: 1px; }

/* ── Messages ── */
.ava-messages {
  height: 320px;
  overflow-y: auto;
  padding: 20px 22px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  scroll-behavior: smooth;
}
.ava-messages::-webkit-scrollbar { width: 4px; }
.ava-messages::-webkit-scrollbar-track { background: transparent; }
.ava-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

.ava-msg {
  display: flex;
  gap: 10px;
  max-width: 88%;
  animation: msg-in 0.2s ease;
}
@keyframes msg-in {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
.ava-msg.user { align-self: flex-end; flex-direction: row-reverse; }
.ava-msg.ava  { align-self: flex-start; }

.ava-msg-avatar {
  width: 28px; height: 28px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 13px;
  flex-shrink: 0;
  margin-top: 2px;
}
.ava-msg.ava .ava-msg-avatar { background: linear-gradient(135deg, #6366f1, #a78bfa); }
.ava-msg.user .ava-msg-avatar { background: rgba(255,255,255,0.1); color: #94a3b8; }

.ava-bubble {
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.55;
}
.ava-msg.ava .ava-bubble {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  color: #e2e8f0;
  border-bottom-left-radius: 4px;
}
.ava-msg.user .ava-bubble {
  background: linear-gradient(135deg, #6366f1, #818cf8);
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* ── Typing indicator ── */
.ava-typing { display: flex; gap: 5px; padding: 12px 14px; }
.ava-typing span {
  width: 6px; height: 6px;
  background: #6366f1;
  border-radius: 50%;
  animation: bounce 1.2s infinite;
}
.ava-typing span:nth-child(2) { animation-delay: 0.2s; }
.ava-typing span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
  0%, 60%, 100% { transform: translateY(0); }
  30%            { transform: translateY(-7px); }
}

/* ── Input area ── */
.ava-input-row {
  display: flex;
  gap: 10px;
  padding: 14px 18px;
  border-top: 1px solid rgba(255,255,255,0.07);
  background: rgba(0,0,0,0.15);
}
.ava-input {
  flex: 1;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 14px;
  color: #e2e8f0;
  outline: none;
  font-family: inherit;
  transition: border-color 0.2s;
  resize: none;
  min-height: 42px;
  max-height: 120px;
}
.ava-input::placeholder { color: #475569; }
.ava-input:focus { border-color: rgba(99,102,241,0.5); }

.ava-send {
  width: 42px; height: 42px;
  background: linear-gradient(135deg, #6366f1, #818cf8);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: opacity 0.2s, transform 0.15s;
  align-self: flex-end;
}
.ava-send:hover { opacity: 0.85; transform: scale(1.05); }
.ava-send:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
.ava-send svg { width: 18px; height: 18px; fill: white; }

/* ── Footer note ── */
.ava-footer {
  text-align: center;
  padding: 10px;
  font-size: 11px;
  color: #334155;
}

/* ── Mobile ── */
@media (max-width: 640px) {
  .ava-chat-wrap { margin: 32px 0 0; border-radius: 14px; }
  .ava-messages { height: 260px; }
}
</style>

<div class="ava-chat-wrap" id="avaChatWidget">
  <div class="ava-chat-header">
    <div class="ava-avatar">✦</div>
    <div class="ava-header-text">
      <div class="ava-header-name">
        Ava AI <span class="ava-status-dot"></span>
      </div>
      <div class="ava-header-sub">Marketing advisor · Typically replies instantly</div>
    </div>
  </div>

  <div class="ava-messages" id="avaMessages">
    <!-- Initial message injected by JS -->
  </div>

  <div class="ava-input-row">
    <textarea
      class="ava-input"
      id="avaInput"
      placeholder="Ask me anything about growing your business..."
      rows="1"
    ></textarea>
    <button class="ava-send" id="avaSendBtn" aria-label="Send">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
  <div class="ava-footer">Powered by Ava Digital AI · <a href="https://avadigitalagency.com" style="color:#334155;text-decoration:none;">avadigitalagency.com</a></div>
</div>

<script>
(function(){
  var ENDPOINT = typeof AVA_CHAT_ENDPOINT !== "undefined"
    ? AVA_CHAT_ENDPOINT
    : "https://YOUR-SITE.netlify.app/.netlify/functions/chat";

  var messages = [];
  var messagesEl = document.getElementById("avaMessages");
  var inputEl    = document.getElementById("avaInput");
  var sendBtn    = document.getElementById("avaSendBtn");
  var isLoading  = false;

  // ── Helpers ────────────────────────────────────────────────
  function addMsg(role, text) {
    messages.push({ role: role, content: text });
    renderMsg(role, text);
  }

  function renderMsg(role, text) {
    var isAva = role === "assistant";
    var wrap = document.createElement("div");
    wrap.className = "ava-msg " + (isAva ? "ava" : "user");

    var avatar = document.createElement("div");
    avatar.className = "ava-msg-avatar";
    avatar.textContent = isAva ? "✦" : "You";

    var bubble = document.createElement("div");
    bubble.className = "ava-bubble";
    bubble.textContent = text;

    wrap.appendChild(avatar);
    wrap.appendChild(bubble);
    messagesEl.appendChild(wrap);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return bubble;
  }

  function showTyping() {
    var wrap = document.createElement("div");
    wrap.className = "ava-msg ava";
    wrap.id = "avaTyping";

    var avatar = document.createElement("div");
    avatar.className = "ava-msg-avatar";
    avatar.textContent = "✦";

    var bubble = document.createElement("div");
    bubble.className = "ava-bubble ava-typing";
    bubble.innerHTML = "<span></span><span></span><span></span>";

    wrap.appendChild(avatar);
    wrap.appendChild(bubble);
    messagesEl.appendChild(wrap);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function hideTyping() {
    var el = document.getElementById("avaTyping");
    if (el) el.remove();
  }

  function setLoading(state) {
    isLoading = state;
    sendBtn.disabled = state;
    inputEl.disabled = state;
  }

  // ── Send message ───────────────────────────────────────────
  async function send() {
    var text = inputEl.value.trim();
    if (!text || isLoading) return;

    inputEl.value = "";
    inputEl.style.height = "auto";
    addMsg("user", text);
    setLoading(true);
    showTyping();

    try {
      var res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: messages }),
      });
      var data = await res.json();
      hideTyping();
      var reply = data.reply || "Something went wrong — try again.";
      addMsg("assistant", reply);
    } catch(e) {
      hideTyping();
      addMsg("assistant", "I'm having trouble connecting right now. Try refreshing or reach out at avadigitalagency.com.");
    }

    setLoading(false);
    inputEl.focus();
  }

  // ── Auto-resize textarea ──────────────────────────────────
  inputEl.addEventListener("input", function(){
    this.style.height = "auto";
    this.style.height = Math.min(this.scrollHeight, 120) + "px";
  });

  // ── Enter to send (shift+enter = newline) ─────────────────
  inputEl.addEventListener("keydown", function(e){
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
  sendBtn.addEventListener("click", send);

  // ── Opening message ───────────────────────────────────────
  addMsg("assistant", "Hey! I'm Ava — an AI marketing advisor. Tell me about your business and I'll tell you what's actually holding back your growth.");

})();
</script>
